<!-- Example DataTables Card-->
<div class="row  mb-md">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary pull-right" (click)="addPatient()">+ Add Patient</button>
  </div>
</div>
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Patient List</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Patient Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Mobile No.</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patientList; let i = index">
            <td>{{patient._id}}</td>
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.dob | date:'dd/MM/yyyy'}}</td>
            <td>{{patient.contact.mobile}}</td>
            <td>{{patient.address.city}}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="appointment(patient._id)">Book Appointment</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
